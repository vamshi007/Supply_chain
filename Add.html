<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="CSS/stu_add.css" />
  </head>
  <body>
   
    <div class="container">
      <div class="c_1">
        <h1>Seeds and Fertilizers</h1>
        <label>Product ID :</label>
        <input type="text" id="1" />
        <label>Product Name :</label>
        <input type="text" id="2" />
        <label>Farmer ID :</label>
        <input type="text" id="3" />
        <label>Seller Name :</label>
        <input type="text" id="4" />
        <label>Dispatch :</label> <p></p>
        <select id="5">
            <option value="Not Yet">Not Yet</option>
            <option value="Done">Done</option>
          </select> <p></p>
        <label>Shipping :</label> <p></p>
        <select id="6">
            <option value="Not Yet">Not Yet</option>
            <option value="Done">Done</option>
        </select> <p></p>
        <label>Out for Delivery :</label> <p></p>
        <select id="7">
            <option value="Not Yet">Not Yet</option>
            <option value="Done">Done</option>
          </select> <p></p>
        <label>Delivered :</label> <p></p>
        <select id="8">
            <option value="Not Yet">Not Yet</option>
            <option value="Done">Done</option>
          </select>
      </div>
      
      <div class="c_2">
        <button id="but_get"><span>Add</span></button>
      </div>
      <div class="c_2">
        <button id="but_home"><span>Home</span></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="SCRIPTS/stu_add.js"></script>

</html>
